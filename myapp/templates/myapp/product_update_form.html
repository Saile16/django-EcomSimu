{% extends 'myapp/base.html' %} {% block content %}
<form
  class="w-3/5 bg-white shadow-md m-10 px-8 py-8"
  method="post"
  enctype="multipart/form-data"
>
  {% csrf_token %}

  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="name"
      >Product Name</label
    >
    <div
      class="shadow appearance-none border rounded w-1/2 py-2 px-3 mr-10 text-gray-700"
    >
      {{form.name}}
    </div>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="price"
      >Product Price</label
    >
    <div
      class="shadow appearance-none border rounded w-1/2 py-2 px-3 mr-10 text-gray-700"
    >
      {{form.price}}
    </div>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="desc"
      >Product Description</label
    >
    <div
      class="shadow appearance-none border rounded w-1/2 py-2 px-3 mr-10 text-gray-700"
    >
      {{form.desc}}
    </div>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="image"
      >Product Image</label
    >
    <div
      class="shadow appearance-none border rounded w-1/2 py-2 px-3 mr-10 text-gray-700"
    >
      <img class="w-20 h-20" src="{{product.image.url}}" />
      {{form.image}}
    </div>
  </div>
  {% comment %}
  <div class="mb-4">
    <div
      class="shadow appearance-none border rounded w-1/2 py-2 px-3 mr-10 text-gray-700"
    >
      {{form.seller_name}}
    </div>
  </div>
  {% endcomment %}

  <input
    class="bg-green-500 text-white px-5 rounded py-2"
    type="submit"
    name="Update"
    id=""
    value="Update"
  />
</form>

{% endblock%}
