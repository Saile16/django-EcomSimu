{% extends 'myapp/base.html' %} {% block content %}
<h1 class="text-2xl m-10 font-bold">Update Product {{product_edit.name}}</h1>
<form
  class="w-3/5 bg-white shadow-md m-10 px-8 py-8"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="name"
      >Product Name</label
    >
    <input
      class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700"
      placeholder="Name"
      value="{{product_edit.name}}"
      type="text"
      name="name"
      id="name"
    />
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="price"
      >Product Price</label
    >
    <input
      class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700"
      placeholder="Price"
      value="{{product_edit.price}}"
      type="number"
      name="price"
      id="price"
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="desc"
      >Product Description</label
    >
    <input
      class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700"
      placeholder="Desc"
      value="{{product_edit.desc}}"
      type="text"
      name="desc"
      id="desc"
    />
  </div>
  <div class="mb-4">
    <img class="w-20 h-20" src="{{product_edit.image.url}}" />
    <label class="block text-gray-700 text-sm font-bold mb-2" for="image"
      >Product Image</label
    ><input
      class="py-2 text-gray-700"
      type="file"
      accept="image/*"
      name="upload"
      id="upload"
    />
  </div>
  <div class="mb-4">
    <input
      class="bg-green-500 text-white px-5 rounded py-2"
      type="submit"
      name="Update Product"
      value="Update Product"
    />
  </div>
</form>

{% endblock%}
