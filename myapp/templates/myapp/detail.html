{% extends 'myapp/base.html' %} {% block content %}
<div class="flex p-10 w-full h-200">
  <img class="w-1/3" src="{{product_detail.image.url}}" alt="" />
  <div class="w-2/3 text-xl ml-10">
    <div class="mt-5">{{product_detail.name}}</div>
    <div class="mt-5 text-green-500">{{product_detail.price}}</div>
    <div class="mt-5 text-gray-700">{{product_detail.desc}}</div>
    <div class="mt-5 text-gray-700">
      Posted by: {{product_detail.seller_name}}
    </div>
    <div class="mt-5 text-gray-700">
      Contact: {{product_detail.seller_name.profile.contact_number}}
    </div>
  </div>
</div>

{% endblock %}
